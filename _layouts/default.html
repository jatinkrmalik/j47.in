<!DOCTYPE html>

<html lang="en" class="crt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }}</title>

{% seo title=false %}
  <link rel="icon" type="image/x-icon" href="{{ 'assets/favicon.ico' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ 'assets/site.webmanifest' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/normalize.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/open-color.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ 'assets/css/styles.css' | relative_url }}" />
  <!-- Custom theme toggle CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/theme-toggle.css' | relative_url }}" />
  <script src="{{ 'assets/js/typed.umd.js' | relative_url }}"></script>
  <style>
    /* CRT screen curvature effect */
    html.crt {
      height: 100%;
      overflow: hidden;
    }
    .crt main {
      animation: turn-on 2s linear;
      overflow: hidden;
    }
    
    /* CRT startup animation */
    @keyframes turn-on {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9, 0.1);
        filter: brightness(30);
      }
      10% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(0.9, 0.1);
        filter: brightness(14);
      }
      30% {
        opacity: 0.4;
        transform: translate(-50%, -50%) scale(1, 0.5);
        filter: brightness(8);
      }
      50% {
        opacity: 0.2;
        transform: translate(-50%, -50%) scale(1, 1);
        filter: brightness(4);
      }
      80% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1, 1);
        filter: brightness(1.6);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1, 1);
        filter: brightness(1);
      }
    }
  </style>
</head>

<body>
  <main>

{{ content }}

  </main>
  <script>
    // Add a slight delay for the typed effect to enhance the terminal feel
    setTimeout(function() {
      var typed = new Typed("#typed", {
        stringsElement: "#strings",
        backSpeed: 30,
        typeSpeed: 70,
        backDelay: 800,
        loop: true,
        smartBackspace: true,
      });
    }, 2500);
  </script>
</body>

</html>
