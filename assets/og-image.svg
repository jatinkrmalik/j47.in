<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="2" width="1" height="1" fill="#000000" opacity="0.08"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <rect width="100%" height="100%" fill="url(#scanlines)"/>

  <!-- Terminal window -->
  <g transform="translate(60, 40)">
    <!-- Window frame -->
    <rect x="0" y="0" width="1080" height="550" rx="12" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="1080" height="50" rx="12" fill="#252525"/>
    <rect x="0" y="25" width="1080" height="25" fill="#252525"/>
    
    <!-- Three colored dots - larger -->
    <circle cx="30" cy="25" r="10" fill="#ff5f56"/>
    <circle cx="60" cy="25" r="10" fill="#ffbd2e"/>
    <circle cx="90" cy="25" r="10" fill="#27c93f"/>
    
    <!-- Title -->
    <text x="540" y="32" text-anchor="middle" font-family="monospace" font-size="16" fill="#888888">j47.in</text>
    
    <!-- Content area -->
    <g transform="translate(40, 70)">
      <!-- Command prompt -->
      <text font-family="monospace" font-size="28" fill="#00ff41">
        <tspan x="0" y="0">➜</tspan>
        <tspan x="45" y="0" fill="#5fd7ff">~</tspan>
        <tspan x="85" y="0" fill="#ffffff">whoami</tspan>
      </text>
      
      <!-- Name - large and centered -->
      <text x="500" y="120" text-anchor="middle" font-family="monospace" font-size="96" fill="#00ff41" filter="url(#glow)" font-weight="bold">
        Jatin K Malik
      </text>
      
      <!-- Role - medium size -->
      <text x="500" y="220" text-anchor="middle" font-family="monospace" font-size="42" fill="#ffffff">
        Principal Software Engineer
      </text>
      
      <text x="500" y="280" text-anchor="middle" font-family="monospace" font-size="36" fill="#888888">
        @ Atlassian
      </text>
      
      <!-- Skills as a simple line -->
      <text x="500" y="380" text-anchor="middle" font-family="monospace" font-size="24" fill="#00ff41">
        Distributed Systems · A2A AI · Python · Golang · Cloud
      </text>
      
      <!-- URL at bottom -->
      <text x="500" y="450" text-anchor="middle" font-family="monospace" font-size="28" fill="#ff9800">
        j47.in
      </text>
    </g>
  </g>
</svg>