<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="scanlines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="2" width="1" height="1" fill="#000000" opacity="0.1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>
  <rect width="100%" height="100%" fill="url(#scanlines)"/>
  
  <!-- Terminal window frame -->
  <rect x="20" y="20" width="360" height="360" rx="8" fill="#1a1a1a" stroke="#333333" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="#252525"/>
  <rect x="20" y="38" width="360" height="22" fill="#252525"/>
  
  <!-- Window controls -->
  <circle cx="45" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="65" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="85" cy="40" r="6" fill="#27c93f"/>
  
  <!-- Content area -->
  <g transform="translate(200, 220)">
    <text text-anchor="middle" y="-30" font-family="monospace" font-size="56" fill="#00ff41" filter="url(#glow)">j47.in</text>
    <text text-anchor="middle" y="25" font-family="monospace" font-size="20" fill="#ffffff">Jatin K Malik</text>
  </g>
  
  <!-- Cursor -->
  <rect x="170" y="285" width="60" height="3" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Bottom bar -->
  <rect x="20" y="378" width="360" height="2" fill="#00ff41"/>
</svg>